<!DOCTYPE html>
<html>
<script src ="https://d3js.org/d3.v5.min.js"></script>
<body>
<svg width = "150" height = "300">
</svg>
<script>

//Create the domain and range for the x-axis
xdomain = [0,42];
xrange = [0,100];

//create the domain for the y-axis 
ydomain = [0,42];
yrange = [100,1360];
cdomain = [0,42];
crange = ["blue","orange"];

xs = d3.scaleLinear().domain(xdomain).range(xrange);
ys = d3.scaleLinear().domain(ydomain).range(yrange);
cs = d3.scaleLinear().domain(cdomain).range(crange);
d3.select('svg')
  .selectAll('rect')
  .data([4,8,15,16,23,42])
  .enter()
  .append('rect')
    .attr('x',20)
    .attr('y',function(d,i) {return ys(i);})
    .attr('width',function(d,i) {return xs(d);})
    .attr('height',10)
    .style('fill',function(d,i) {return cs(d);});
</script>
</body>
</html>
